<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/9a1b8a858d.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="login-conteiner">

        <h1>Login</h1>

        <form action="#"></form>
 
          <label for="email">E-mail</label>
          <input type="email" name="emai" id="email" placeholder="Digite seu e-mail" autocomplete="off">

          <label for="password">Senha</label>
          <input type="password" name="password" id="password" placeholder="Digite sua senha">
          <a href="#" id="forgot-pass">Esqueceu sua senha?</a>
          <input type="submit" value="login">

        </form>

       <div id="social-conteiner">

        <p>Ou entre pelas redes sociais</p>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-linkedin"></i>
     
       
      </div>

      <div id="register-conteiner">

        <p>Ainda não tem uma conta?</p>
        <a href="#">Registrar</a>

      </div>
       
    </div>
        
</body>
</html>
